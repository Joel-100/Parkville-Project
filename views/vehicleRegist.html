    <title> Parking Section </title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
    <a class="navbar-brand" href="#">Manager Parking Section</a>

        <span class="navbar-toggler-icon"></span>

    </div>

<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="/vehicleRegister" method="post">
                                <div class="form-group row">
                                    <label for="vehicleType" class="col-md-4 col-form-label text-md-right">Vehicle Type</label>
                                    <div class="col-md-6">
                                        <input type="text" id="vehicleType" class="form-control" name="vehicleType">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="numberPlate" class="col-md-4 col-form-label text-md-right">Number Plate</label>
                                    <div class="col-md-6">
                                        <input type="text" id="numberPlate" class="form-control" name="numberplate">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="model" class="col-md-4 col-form-label text-md-right">Model</label>
                                    <div class="col-md-6">
                                        <input type="text" id="model" class="form-control" name="model">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="driversName" class="col-md-4 col-form-label text-md-right">Drivers Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="driversName"  class="form-control" name="driversname">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phoneNumber" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                                    <div class="col-md-6">
                                        <input type="phoneNumber" id="present_address" class="form-control" name="phonenumber">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="date" class="col-md-4 col-form-label text-md-right">Date</label>
                                    <div class="col-md-6">
                                        <input type="text" id="date" class="form-control" name="date">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nid_number" class="col-md-4 col-form-label text-md-right"><abbr
                                                title="entryTime"></abbr>Entry Time</label>
                                    <div class="col-md-6">
                                        <input type="text" id="entryTime" class="form-control" name=entryTime">
                                    </div>
                                </div>

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                        Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
