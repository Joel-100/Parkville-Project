  <div class=" container py-5 h-100 "> 
    <div class="container row justify-content-center " >
      <div class="col col-xl-10"  >
        <div class="card bg-light"   >
          <div class="container col-md-7">
            <div class="container">

              <form class="form-horizontal" role="form" action="/register">
                  <h2>Registration</h2>
                  <div class="form-group">
                      <label for="firstName" class="col-sm-3 control-label">First Name*</label>
                      <div class="col-sm-9">
                          <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus name="firstName">
                      </div>
                  </div>
                  <br>

                  <div class="form-group">
                      <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
                      <div class="col-sm-9">
                          <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus name="lastName">
                      </div>
                  </div>
                  <br>

                  <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">NIN Number*</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Enter yout NIN number" class="form-control" autofocus name="userNin">
                    </div>
                </div>
                <br>

                  <div class="form-group">
                      <label for="email" class="col-sm-3 control-label">Email* </label>
                      <div class="col-sm-9">
                          <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                      </div>
                  </div>
                  <br>
                  <div class="form-group">
                      <label for="password" class="col-sm-3 control-label">Password*</label>
                      <div class="col-sm-9">
                          <input type="password" id="password" placeholder="Password" class="form-control" name="userPassword">
                      </div>
                  </div>
                  <br>

                  <div class="form-group">
                      <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                      <div class="col-sm-9">
                          <input type="password" id="password" placeholder="Password" class="form-control" name="userPassword">
                      </div>
                  </div>
                  <br>

                  <div class="form-group">
                      <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                      <div class="col-sm-9">
                          <input type="date" id="birthDate" class="form-control" name="doBirth">
                      </div>
                  </div>
                  <br>

                  <div class="form-group">
                      <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                      <div class="col-sm-9">
                          <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" name="userNumber">
                          
                      </div>
                  </div>
                  <br>
                 
                   
                  <div class="form-group">
                      <label class="control-label col-sm-3">Gender*</label>
                      <div class="col-sm-6">
                          <div class="row">
                              <div class="col-sm-4">
                                  <label class="radio-inline">
                                      <input type="radio" id="femaleRadio" value="Female" name="female">Female
                                  </label>
                              </div>
                              <div class="col-sm-4">
                                  <label class="radio-inline">
                                      <input type="radio" id="maleRadio" value="Male" name="male">Male
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div> <!-- /.form-group -->
                  <div class="form-group">
                      <div class="col-sm-9 col-sm-offset-3">
                          <span class="help-block">*Required fields</span>
                      </div>
                      <br>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
              </form> <!-- /form -->
          </div>
          
           <!-- ./container -->
